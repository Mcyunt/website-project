<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Server Created</title>
  <link rel="stylesheet" href="stylecss.css">
</head>
<body>

<!-- Star Layers -->
<div class="stars-layer stars1"></div>
<div class="stars-layer stars2"></div>
<div class="stars-layer stars3"></div>

<!-- Header -->
<header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#server-created">Server Created</a></li>
    </ul>
  </nav>
</header>

<!-- Server Created Section -->
<section id="server-created">
  <h2>Your Server Has Been Created!</h2>
  <p>Awesome! Your server is now up and running.</p>

  <div id="serverInfo" style="background-color: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 12px; margin-top: 20px;">
    <!-- Server info will load here -->
  </div>

  <div style="margin-top: 30px;">
    <!-- Button to navigate to the server panel -->
    <button class="cta-button" onclick="window.location.href='panel.html'">Go to Server Panel</button>
  </div>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 StellarHost. All rights reserved.
</footer>

<!-- Script to load server info -->
<script>
function loadServerInfo() {
  const serverName = localStorage.getItem('serverName') || 'Unknown';
  const gameType = localStorage.getItem('gameType') || 'Unknown';
  const region = localStorage.getItem('region') || 'Unknown';
  const plan = localStorage.getItem('plan') || 'Unknown';
  const notes = localStorage.getItem('notes') || 'None';

  const serverInfoDiv = document.getElementById('serverInfo');
  serverInfoDiv.innerHTML = `
    <h3>${serverName}</h3>
    <p><strong>Game:</strong> ${gameType}</p>
    <p><strong>Region:</strong> ${region}</p>
    <p><strong>Plan:</strong> ${plan}</p>
    <p><strong>Description:</strong> ${notes}</p>
  `;
}

// Load the server info on page load
window.onload = loadServerInfo;
</script>

</body>
</html>
